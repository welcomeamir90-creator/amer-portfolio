<!-- Script to handle scrolling -->
<script>
    function scrollReels(direction) {
        const track = document.getElementById('reelsTrack');
        const cardWidth = 270; // Width of one card + gap
        track.scrollBy({
            left: direction * cardWidth,
            behavior: 'smooth'
        });
    }
</script>
